<mat-card>
    <mat-card-content>
      <form fxLayout="row wrap" fxLayoutGap="20px">
        <mat-form-field>
          <input matInput placeholder="Carnet Identidad" >
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Nombre" >
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Apellido Materno" >
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Apellido Paterno" >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Sexo</mat-label> 
            <select matNativeControl required>
              <option value="volvo">hombre</option>
              <option value="saab">mujer</option>
            </select>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Fecha Nacimiento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Dirrecion" >
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Telefono" type="tel" >
        </mat-form-field>
        
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button>Crear</button>
    </mat-card-actions>
  </mat-card>
